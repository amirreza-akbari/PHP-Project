<!DOCTYPE html> 
<html lang="fa"> 
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>دریافت کارنامه -هنرستان راهبرد</title>
	<link type="text/css" href="css/bootstrap.min.css" rel="stylesheet" />
	<link type="text/css" href="css/font-awesome.min.css" rel="stylesheet" />
	<link type="text/css" href="css/util.css" rel="stylesheet" />
	<link type="text/css" href="css/style.css" rel="stylesheet" />
	<link type="text/css" href="css/captcha.css" rel="stylesheet" />
</head>
<body class="rtl">
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-form-title" style="background-image: url(pics/bg-01.jpg);">
					<span class="login100-form-title-1">به هنرستان راهبرد خوش آمدید</span>
				</div>
				<form class="login100-form validate-form" action="php/go.php" method="post" onsubmit="return checkCaptcha()">
					<div class="wrap-input100 validate-input m-b-26" data-validate="لطفا نام کاربری خود را وارد کنید!">
						<span class="label-input100">نام کاربری</span>
						<input class="input100" type="text" name="username" placeholder="نام کاربری خود را وارد کنید" />
						<span class="focus-input100"></span>
					</div>
					<div class="wrap-input100 validate-input m-b-18" data-validate = "لطفا رمز عبور خود را وارد کنید!">
						<span class="label-input100">رمز عبور</span>
						<input class="input100" type="password" name="password" placeholder="رمز عبور خود را وارد کنید" />
						<span class="focus-input100"></span>
					</div>
					<div class="wrap-input100 validate-input m-b-18">
						<span class="label-input100">حاصل عبارت</span>
						<div class="captcha-container">
							<div id="captchaImage"></div>
							<input type="text" class="input100" id="userInput" placeholder="عبارت را وارد کنید">
						</div>
					</div>
					<div class="flex-sb-m w-full p-b-30">
						<div>
							<a href="#" class="txt1">رمز عبور خود را فراموش کرده اید؟</a>
						</div>
						<div class="contact100-form-checkbox">
							<input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
							<label class="label-checkbox100" for="ckb1">مرا بخاطر بسپار</label>
						</div>
					</div>
					<div class="container-login100-form-btn">
						<button class="login100-form-btn" type="submit" name="go">واردشوید</button>
					</div> 
				</form>
			</div>
		</div>
	</div>
	<script src="js/jquery-3.1.1.min.js"></script>
	<script  src="js/scripts.js"></script>
	<script  src="js/captcha.js"></script>
</body>
</html>
